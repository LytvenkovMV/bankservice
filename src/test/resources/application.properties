spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

jwutils.jwt-secret=BankServiceJwtSecretBankServiceJwtSecretBankServiceJwtSecretBankServiceJwtSecretBankServiceJwtSecret
jwutils.jwt-expiration-millis=86400000

employee-service.max-init-balance=1000000.00

balance-service.additional-percent=5
balance-service.maximum-percent=207
balance-service.period-millis=60000

transfer-service.max-amount=1000000000.00
